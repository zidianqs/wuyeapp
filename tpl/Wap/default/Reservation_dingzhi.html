<script type="text/javascript">

$(document).ready(function () {
        var nowTemp = new Date();
                var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
                var ndate = $('#dateline').datepicker({
                        format:"yyyy-mm-dd",
                        onRender: function(date) {
                           return date.valueOf() < now.valueOf() ? 'disabled' : '';
                        }
                }).on("changeDate", function(date){
                        ndate.datepicker('hide');
                });
    $("#showcard").click(function () {
        var ret_single = ret_download = tel_num = housetype ='';

        $(".single").each(function(i){
            var s_name = $(this).parent().siblings().text();
            var s_value = $(this).val();
            if('' != s_value) ret_single += '$'+s_name+'#'+s_value;
        });
        $(".download").each(function(i){
            var s_name = $(this).parent().siblings().text();
            var s_value = $(this).val();
            //if('' != s_value) ret_download += '$'+s_name+'#'+s_value;
            if('' != s_value) ret_download += s_value;
        });

        if($("#contact").val()==''){alert('联系人不能为空');return;}

        tel_num = $("#tel").val();
        if('undefined' !== typeof(tel_num)){
            if(tel_num ==''){alert('电话不能为空');return;} 
            if(tel_num.length < 11){alert('请输入正确的电话');return;} 
        }
//      if($("#dateline").val()==''){alert('请选择时间');return;}
        var submitData = {
            wecha_id: $("#uid").val(),
            rid: $("#rid").val(),
            token: "{weixin:$token}",
            id:$("#id").val(),
            coname: $("#coname").val(),
            contact: $("#contact").val(),
            require: $("#require").val(),
            tel: $("#tel").val(),
            fieldsigle:ret_single,
            fielddownload:ret_download
        };
        if('fromUsername' == submitData.wecha_id) submitData.wecha_id = '';
        $.post("{weixin::U('Reservation/addDingzhi',array('token'=>$token,'wecha_id'=>$wecha_id))}",submitData,function(backdata){
            var backdata=eval('('+backdata+')');
            if(backdata.errno==0){
                $('#id').val(backdata.bid);
                $('#showcard').val('更改需求');
                alert(backdata.msg);
                var count = $(".ok").text();
                if(backdata.op==1) {
                    count = 1+ parseInt(count);
                }
                $(".ok").text(count);
                setTimeout(function(){
                    //jumpurl(backdata.url);
                },2500);
                return;
            }else{
                alert(backdata.msg);
            }

        });
        /*$.post("{weixin::U('Reservation/add',array('token'=>$token,'wecha_id'=>$wecha_id))}", submitData,
            function(data) {
                if (0 == data.errno) {
                    alert(data.msg);
                    var count = $(".ok").text();
                    count = 1+ parseInt(count);
                    $(".ok").text(count);
                    setTimeout(function(){
                        jumpurl(data.url);
                    },1500);
                    return;
                } else {
                    alert(data.msg);
                }
            },
        "json")*/

    });
});

});
function jumpurl(url){
    window.location.href = url;
}
function alert(title){

$("#windowcenter").slideToggle("slow");
$("#txt").html(title);
//$("#windowcenter").hide("slow");
setTimeout('$("#windowcenter").slideUp(1000)',4000);
}
